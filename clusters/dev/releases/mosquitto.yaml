apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquitto-config
  namespace: iot
data:
  mosquitto.conf: |
    listener 1883
    allow_anonymous true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: iot
  labels: { app: mosquitto }
spec:
  replicas: 1
  selector: { matchLabels: { app: mosquitto } }
  template:
    metadata:
      labels: { app: mosquitto }
    spec:
      containers:
        - name: mosquitto
          image: docker.io/eclipse-mosquitto:2
          ports:
            - containerPort: 1883
          volumeMounts:
            - name: cfg
              mountPath: /mosquitto/config
      volumes:
        - name: cfg
          configMap:
            name: mosquitto-config
---
apiVersion: v1
kind: Service
metadata:
  name: mosquitto
  namespace: iot
  labels: { app: mosquitto }
spec:
  selector: { app: mosquitto }
  ports:
    - name: mqtt
      port: 1883
      targetPort: 1883
